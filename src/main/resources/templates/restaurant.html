<!-- Page Content -->
<div class="container">

    <!-- Page Heading -->
    <h1 class="my-4">Restaurant</h1>
    <hr>
    <tr th:each="item: ${items}">
    <!-- Project One -->
    <div class="row" style="box-shadow: 0px 0px 5px 5px #eeeeee;padding:10px 0px 10px 0px;margin: 20px 20px 20px 20px">

        <div class="col-md-12">
            <div class="col-md-7" style="float: left;">
                <h3 th:text="${item.name}" style="display: inline-block"></h3><a th:href="${item.url}" style="display: inline-block;font-size: 24px;margin-left: 20px">Link</a>
                <p th:text="${'Address: '+item.getLocation().getAddress()+' | '+item.getLocation().getLocality()+' | '+item.getLocation().getCity()}"></p>
                <p th:text="${'Cuisines: '+item.getCuisines()+'     |      '}" style="display: inline-block"></p><p style="margin-left:30px;display: inline-block;" th:text="${item.average_cost_for_two/2+' '+item.currency+'/Per'}"></p>
            </div>
            <div class="col-md-4" style="float: right;">
                <div style="margin:0 auto;text-align: center">
                <p th:text="${item.getUser_rating().getAggregate_rating()+' / 5'}" style="font-size: 16px;text-align: center;"></p>
                <span class="fa fa-star star" th:style="${item.getUser_rating().getAggregate_rating()>=0.5} ? 'color: #'+${item.getUser_rating().getRating_color()}+'' : 'color: black;'"></span>
                <span class="fa fa-star star" th:style="${item.getUser_rating().getAggregate_rating()>=1.5} ? 'color: #'+${item.getUser_rating().getRating_color()}+'' : 'color: black;'"></span>
                <span class="fa fa-star star" th:style="${item.getUser_rating().getAggregate_rating()>=2.5} ? 'color: #'+${item.getUser_rating().getRating_color()}+'' : 'color: black;'"></span>
                <span class="fa fa-star star" th:style="${item.getUser_rating().getAggregate_rating()>=3.5} ? 'color: #'+${item.getUser_rating().getRating_color()}+'' : 'color: black;'"></span>
                <span class="fa fa-star star" th:style="${item.getUser_rating().getAggregate_rating()>=4.5} ? 'color: #'+${item.getUser_rating().getRating_color()}+'' : 'color: black;'"></span>
                <p><span th:text="${'Distance: '+item.distance+''}"></span><span th:style="'color: #'+${item.getUser_rating().getRating_color()}+''">  |  </span><span th:text="${'Duration: ' +item.duration+''}"></span> </p>
                </div>
            </div>
            <!--th:onload="'initMap(\''+${item.getLocation().getLatitude()}+'\',\''+${item.getLocation().getLongitude()}+'\')'"-->
        </div>
    </div>

        <hr>
    <!-- /.row -->
    </tr>
